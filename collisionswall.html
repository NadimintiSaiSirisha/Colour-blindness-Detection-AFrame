<!DOCTYPE html>
<html>

<head>
    <title>Project Demo</title>
    <!-- Check the aframe verison-->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="./aframe-reset-on-collision.js"></script>
</head>

<body>
    <a-scene>



        <a-entity camera="" reset-on-collision="with: .wall" position="0 1.6 3" wasd-controls="" rotation="-3.5523383298111058 -50.24 0" look-controls=""></a-entity>



        <a-entity environment="preset: starry; dressingAmount: 500"> </a-entity>

        <a-entity text__welcome_text="align: center; color: #dc1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value: Welcome to the colour detection game!; width: 1.26" position="0 2.3 -1.34" scale="2.69 2.07 1"></a-entity>
        <a-entity text__welcome_text="align: center; color: #dc1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value: Use arrow keys for navigation.; width: 1.26" position="0 2.0 -1.34" scale="2.69 2.07 1"></a-entity>
        <a-entity text__instruction1="align: center; color: #f01212; height: 1.53; letterSpacing: 1.12; side: double; value: If colors appear different move left else move right.; whiteSpace: nowrap" position="0 2.3 -5"></a-entity>

        <!-- Normal vision text must come in the end-->
        <!-- <a-entity text__normalvistion="align: center; color: #dc1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value: YOu have normal vision.; width: 1.26" position="-14 3.2 -25" scale="2.69 2.07 1 " rotation="-3.5523383298111058 40.24 0"></a-entity> -->
        <a-entity light="" position="1.3 1.3 0.1" rotation="0 180 0"></a-entity>
        <a-entity text__protanopia="align: center; color: #dc1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value: Protanopia Detected. (Can't detect red light).; width: 1.26" position="14 3.2 -25" scale="2.69 2.07 1 " rotation="-3.5523383298111058 -50.24 0"></a-entity>
        <a-entity position="-1.16 1.33 0" rotation="0 90 0" scale="" light=""></a-entity>


        <!-- Test 1 for protonopia Orange and Olive green-->

        <a-entity class="wall" geometry="primitive: box" position="-1.57 0 0" material=" color: #EE442F" rotation="0 90 0" scale="20 3.5 0.00001" id="l1"></a-entity>
        <a-entity class="wall" geometry=" primitive: box " position="+1.57 0 0 " material=" color: #8B7F47 " rotation="0 90 0 " scale="20 3.5 0.00001 " id="l1 "></a-entity>


        <!--1st test failed. So, protonopia is detected -->
        <a-entity class="wall" geometry="primitive: box " material=" color: #6073B1 " rotation="0 60 0 " scale="20 3.5 0.00001 " position="8.7 0.08 -17 "></a-entity>
        <a-entity class="wall" geometry="primitive: box " material=" color: #A95AA1 " rotation="0 60 0 " scale="20 3.5 0.00001 " position="7 0.08 -20.14 "></a-entity>

        <!-- Test 2 for protonopia Magenta and Navy Blue-->
        <a-entity class="wall" geometry="primitive: box " material=" color: #601A4A " rotation="0 135 0 " scale="20 3.5 0.00001 " position="-8.7 0.08 -17 "></a-entity>
        <a-entity class="wall" geometry="primitive: box " material=" color: #2A385B " rotation="0 135 0 " scale="20 3.5 0.00001 " position="-7.1 0.08 -20.14 "></a-entity>

    </a-scene>
</body>

</html>
