<!DOCTYPE html>
<html>

<head>
    <title>Project Demo</title>
    <!-- Check the aframe verison-->
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="./aframe-reset-on-collision.js"></script>
</head>

<body>
    <a-scene>
        <a-entity light="type:ambient"></a-entity>
        <a-entity camera="" reset-on-collision="with: .wall" position="0 1.6 3" wasd-controls="" rotation="-3.5523383298111058 -50.24 0" look-controls=""></a-entity>
        <a-entity environment="preset: starry; dressingAmount: 500"> </a-entity>
        <a-entity text__welcome_text="align: center; color: #1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value: Welcome to the colour detection game!; width: 1.26" position="0 2.3 1.5" scale="2.69 2.07 1"></a-entity>
        <a-entity text__welcome_text="align: center; color: #dc1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value: Use arrow keys for navigation.; width: 1.26" position="0 2.0 1.5" scale="2.69 2.07 1"></a-entity>
        <a-entity text__instruction1="align: center; color: #1111; height: 1.53; letterSpacing: 1.12; side: double; value: If colors appear different move left else move right.; whiteSpace: nowrap" position="0 2.3 -3" scale="2.69 2.07 1"></a-entity>

        <!-- Normal vision text must come in the end-->
        <!-- <a-entity text__normalvistion="align: center; color: #dc1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value: YOu have normal vision.; width: 1.26" position="-14 3.2 -25" scale="2.69 2.07 1 " rotation="-3.5523383298111058 40.24 0"></a-entity> -->
        <a-entity position="1.3 1.3 0.1" rotation="0 0 0"></a-entity>
        <a-entity position="-1.16 1.33 0" rotation="0 90 0" scale="" light=""></a-entity>


        <!-- Test 1 for Deuteranopia Purple and Blue-->

        <a-entity class="wall" geometry="primitive: box" position="-1.57 0 0" material=" color: #330033" rotation="0 90 0" scale="20 3.5 0.00001" id="l1"></a-entity>
        <a-entity class="wall" geometry=" primitive: box " position="+1.57 0 0 " material=" color: #000033 " rotation="0 90 0 " scale="20 3.5 0.00001 " id="l1 "></a-entity>


        <!--1st test failed. So, Deuteranopia is detected -->
        <a-entity class="wall" geometry="primitive: box " material=" color: #000000" rotation="0 0 0 " scale="8.9 3.5 0.00001 " position="6.02 0 -10"></a-entity>
        <a-entity class="wall" geometry="primitive: box " material=" color: #000000" rotation="0 0 0 " scale="10.5 3.5 0.00001 " position="5.25  0 -15 "></a-entity>
        <a-entity text__Deuteranopia="align: center; color: #1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value:Deuteranopia Detected. (Color vision 0%).; width: 1.26" position="5 2.3 -12.5" scale="2.69 3 1 " rotation="0 -90 0"></a-entity>

        <!-- Test 2 for Deuteranopia Crimson and Dark green(KARAKA) -->
        <a-entity class="wall" geometry="primitive: box " material=" color: #CC0033 " rotation="0 0 0  " scale="8.94 3.5 0.00001 " position="-6.03 0 -10 "></a-entity>
        <a-entity class="wall" geometry="primitive: box " material=" color: #333300 " rotation="0 0 0 " scale="10.5 3.5 0.00001 " position="-5.25  0 -15 "></a-entity>
        <a-entity text__instruction1="align: center; color: #1111; height: 1.53; letterSpacing: 1.12; side: double; value: If colors appear different move left else move right.; whiteSpace: nowrap" position="-6 2.3 -12.5" scale="2.69 2.07 1" rotation="0 90 0"></a-entity>

        <!--test 2 failed So, Deuteranopia is detected-->
        <a-entity class="wall" geometry="primitive: box " material=" color: #000000 " rotation="0 90 0 " scale="7.5 3.5 0.00001 " position="-10.5 0 -18.75 "></a-entity>
        <a-entity class="wall" geometry="primitive: box " material=" color: #000000 " rotation="0 90 0 " scale="10 3.5 0.00001 " position="-16 0 -17.5 "></a-entity>
        <a-entity text__Deuteranopia="align: center; color: #1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value:Deuteranopia Detected. (Color vision 25%).; width: 1.26" position="-13 2.3 -18.5" scale="2.69 3 1 " rotation="0 0 0"></a-entity>

        <!--test 3 for Deuteranopia Red and Olive-->
        <a-entity class="wall" geometry="primitive: box " material=" color: #FF0000 " rotation="0 90 0 " scale="22 3.5 0.00001 " position="-10.5 0 1 "></a-entity>
        <a-entity class="wall" geometry="primitive: box " material=" color: #666600 " rotation="0 90 0 " scale="24.5 3.5 0.00001 " position="-16 0 -0.25 "></a-entity>
        <a-entity text__instruction1="align: center; color: #1111; height: 1.53; letterSpacing: 1.12; side: double; value: If colors appear different move left else move right.; whiteSpace: nowrap" position="-13 2.3 1" scale="2.69 2.07 1" rotation="0 180 0"></a-entity>

        <!--test 3 failed So, Deuteranopia is detected-->

        <a-entity class="wall" geometry="primitive: box " material=" color: #000000" rotation="0 0 0 " scale="9.03 3.5 0.00001 " position="-20.51 0 12"></a-entity>
        <a-entity class="wall" geometry="primitive: box " material=" color: #000000" rotation="0 0 0 " scale="11.7 3.5 0.00001 " position="-19 0 18"></a-entity>
        <a-entity text__Deuteranopia="align: center; color: #1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value:Deuteranopia Detected. (Color vision 50%).; width: 1.26" position="-23 2.3 15" scale="2.69 3 1 " rotation="0 90 0"></a-entity>

        <!--test 4 for Deuteranopia Orange and Fiji green -->
        <a-entity class="wall" geometry="primitive: box " material=" color: #CC3300" rotation="0 0 0 " scale="23 3.5 0.00001 " position="1 0 12"></a-entity>
        <a-entity class="wall" geometry="primitive: box " material=" color: #666605" rotation="0 0 0 " scale="25.7 3.5 0.00001 " position="-0.3 0 18"></a-entity>
        <a-entity text__instruction1="align: center; color: #1111; height: 1.53; letterSpacing: 1.12; side: double; value: If colors appear different move left else move right.; whiteSpace: nowrap" position="-2 2.3 15" scale="2.69 2.07 1" rotation="0 -90 0"></a-entity>

        <!--test 4 failed-->
        <a-entity class="wall " geometry="primitive: box " material=" color: #000000 " rotation="0 90 0 " scale="8.94 3.5 0.00001 " position="12.55 0 22.47 "></a-entity>
        <a-entity class="wall " geometry="primitive: box " material=" color: #000000 " rotation="0 90 0 " scale="11.6 3.5 0.00001 " position="18 0 21.1 "></a-entity>
        <a-entity text__Deuteranopia="align: center; color: #1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value:Deuteranopia Detected. (Color vision 75%).; width: 1.26 " position="15 2.3 21 " scale="2.69 5 1 " rotation="0 180 0 "></a-entity>

        <!--normal - Light orange and  Varduen green-->
        <a-entity class="wall " geometry="primitive: box " material=" color: #CC8400 " rotation="0 90 0 " scale="8.94 3.5 0.00001 " position="12.5 0 7.53 "></a-entity>
        <a-entity class="wall " geometry="primitive: box " material=" color: #525200 " rotation="0 90 0 " scale="12.3 3.5 0.00001 " position="18 0 9.15 "></a-entity>
        <a-entity text__Normal="align: center; color: #1111; letterSpacing: 1.63; lineHeight: 0.96; opacity: 1.64; tabSize: 4.58; value:Normal vision; width: 1.26 " position="15 2.3 10 " scale="2.69 2.07 1 " rotation="0 0 0 "></a-entity>




    </a-scene>
</body>

</html>
